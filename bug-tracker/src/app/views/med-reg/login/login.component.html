<div class="pt-5">
  <div class="container">
    <div class="d-flex flex-column">
      <div class="col-sm-5 offset-sm-4 justify-content-center">
        <div class="pb-4">
          <h1 style="text-align: center;"> Sign Up to your </h1>
          <h1 style="text-align: center;"><b>Bug Tracker App</b></h1>
        </div>
        <!-- ************************************************************************************************** -->
        <form [formGroup]="signInForm" (ngSubmit)="onSubmitIn()" style="width: 450px;" *ngIf="!isSignUp">
          <div class="form-group" *ngIf="isSignUp">
            <label for="firstName">First Name</label>
            <input type="firstName" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submittedIn && signInF.firstName.errors }" />
            <div *ngIf="submittedIn && signInF.firstName.errors" class="invalid-feedback">
              <div *ngIf="signInF.firstName.errors.required">First Name obligatoire</div>
            </div>
          </div>
          <div class="form-group" *ngIf="isSignUp">
            <label for="lastName">Last Name</label>
            <input type="lastName" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submittedIn && signInF.lastName.errors }" />
            <div *ngIf="submittedIn && signInF.lastName.errors" class="invalid-feedback">
              <div *ngIf="signInF.lastName.errors.required">Last Name obligatoire</div>
            </div>
          </div>
          <div class="form-group" >
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submittedIn && signInF.email.errors }" />
            <div *ngIf="submittedIn && signInF.email.errors" class="invalid-feedback">
              <div *ngIf="signInF.email.errors.required">Email obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submittedIn && signInF.password.errors }" />
            <div *ngIf="submittedIn && signInF.password.errors" class="invalid-feedback">
              <div *ngIf="signInF.password.errors.required">Mot de passe obligatoire</div>
            </div>
          </div>
          <div class="text-center pt-2">
            <div class="form-group" *ngIf="!isSignUp">
              <button class="btn btn-primary" style="width: 400px;">
                Sign In
              </button>
            </div>
          </div>
          <div class="text-center pt-2" *ngIf="loginError">
            <div class="form-group">
              <span>Incorrect Email or Password</span>
            </div>
          </div>
        </form>
        <!-- ************************************************************************************************** -->
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitUp()" style="width: 450px;" *ngIf="isSignUp">
          <div class="form-group" *ngIf="isSignUp">
            <label for="firstName">First Name</label>
            <input type="firstName" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submittedUp && signUpF.firstName.errors }" />
            <div *ngIf="submittedUp && signUpF.firstName.errors" class="invalid-feedback">
              <div *ngIf="signUpF.firstName.errors.required">First Name obligatoire</div>
            </div>
          </div>
          <div class="form-group" *ngIf="isSignUp">
            <label for="lastName">Last Name</label>
            <input type="lastName" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submittedUp && signUpF.lastName.errors }" />
            <div *ngIf="submittedUp && signUpF.lastName.errors" class="invalid-feedback">
              <div *ngIf="signUpF.lastName.errors.required">Last Name obligatoire</div>
            </div>
          </div>
          <div class="form-group" >
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submittedUp && signUpF.email.errors }" />
            <div *ngIf="submittedUp && signUpF.email.errors" class="invalid-feedback">
              <div *ngIf="signUpF.email.errors.required">Email obligatoire</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submittedUp && signUpF.password.errors }" />
            <div *ngIf="submittedUp && signUpF.password.errors" class="invalid-feedback">
              <div *ngIf="signUpF.password.errors.required">Mot de passe obligatoire</div>
            </div>
          </div>

          <div class="text-center pt-2">
            <div class="form-group" *ngIf="isSignUp">
              <button class="btn btn-primary" style="width: 400px;">
                Sign Up
              </button>
            </div>
          </div>
        </form>
        <!-- ************************************************************************************************** -->
        <div class="text-center pt-2" *ngIf="!isSignUp">
          <div >
            <a class="link-login" (click)="prepareSignUp()" >Sign Up</a>
          </div>
        </div>
        <div class="text-center pt-2" *ngIf="isSignUp">
          <div >
            <a class="link-login" (click)="prepareSignIn()" >Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
